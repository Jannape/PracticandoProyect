<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Login</title>
    <link rel="stylesheet" href="src/view/assets/css/styles.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="src/view/assets/css/bootstrap.css">
    <script src="src/view/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="src/view/assets/js/bootstrap.min.js"></script>




</head>

<body>
    <div id="container-general">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <form >
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="button-login-firebase">Firebase</button>
                                <button type="button"class="btn btn-primary active" id="button-login-facebook">Facebook</button>
                                <button type="button" class="btn btn-danger" id="button-login-gmail">Gmail</button>
                               
                                <button  class="btn btn-success">
                                    <a href="src/view/muro.html">entrar</a>
                                </button>
                            </form>
                        </blockquote>
                    </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="src/controller/main.js"></script>
<script src="src/view/assets/js/bootstrap.js"></script>
<script src="src/view/assets/js/popper.min.js"></script>


</html>
